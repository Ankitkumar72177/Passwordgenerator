<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-shield-alt shield-icon"></i>
                Password Generator
            </h1>
            <i class="fas fa-sun theme-toggle"></i>
        </div>

        <div class="password-length">
            <label>Password Length</label>
            <input type="range" id="length" min="4" max="50" value="16">
            <span id="lengthValue">16</span>
        </div>

        <div class="options">
            <div class="option">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">
                    <div class="checkbox-custom"></div>
                    Uppercase Letters (A-Z)
                </label>
            </div>
            <div class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">
                    <div class="checkbox-custom"></div>
                    Lowercase Letters (a-z)
                </label>
            </div>
            <div class="option">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">
                    <div class="checkbox-custom"></div>
                    Numbers (0-9)
                </label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">
                    <div class="checkbox-custom"></div>
                    Special Characters (!@#$%^&*()_+)
                </label>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">
            <i class="fas fa-sync-alt"></i>
            Generate Password
        </button>

        <div class="password-display">
            <span id="passwordDisplay">Click Generate to create password</span>
            <button class="copy-btn" onclick="copyPassword()">
                <i class="far fa-copy"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
